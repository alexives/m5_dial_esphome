image:
  - id: lock_unlocked
    file: mdi:lock-open-variant
    type: grayscale
    transparency: alpha_channel
    resize: 100x100
  - id: lock_locked
    file: mdi:lock
    type: grayscale
    transparency: alpha_channel
    resize: 100x100

text_sensor:
  - platform: homeassistant
    name: "Lock State"
    id: "lock_state"
    entity_id: $lock_entity
    internal: true
    on_value:
      - if:
          condition:
            display.is_displaying_page: LockPage
          then:
            - component.update: dial_display

display:
  - id: !extend dial_display
    pages:
      - <<: !include m5_dial/pages/lock_page.yaml
    on_page_change:
      - to: LockPage
        then:
        - text_sensor.template.publish:
            id: current_page
            state: "LockPage"
